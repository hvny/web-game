<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rrrun</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body>
    <div class="page">
        <header class="header">
            <h1 class="header__title">Rrrun</h1>
        </header>
        <main>
            <section class="game-zone">
                <div class="game-zone__main">
                    <button class="game-zone__button">GO!</button>
                    <div class = "game-zone__enemy-container"></div>
                    <div class="game-zone__bottom-line"></div>
                </div>
                <p class="game-zone__points">0</p>
                <ul class="game-zone__lifes">
                    <li class="game-zone__life game-zone__life_type_full"></li>
                    <li class="game-zone__life game-zone__life_type_full"></li>
                    <li class="game-zone__life game-zone__life_type_full"></li>
                    <li class="game-zone__life game-zone__life_type_full"></li>
                </ul>
            </section>
            <script src="./pages/index.js" type="module"></script>
        </main>
    </div>
    <div class = "popup popup_type_highscore">
        <h2 class = "popup__title popup__text">Highscore</h2>
        <p class = "popup__text popup__points">0</p>
    </div>
    <div class = "popup popup_type_defeat">
        <h2 class = "popup__title popup__text">You loose &#58;&#40;</h2>
        <button class = "popup__button"></button>
    </div>

    <template id = "player"><div class = "player"></div></template>
    <template id = "enemy"><div class = "enemy"></div></template>
    <template id = "enemy__container"><div class = "enemy__container"></div></template>
</body>

</html>
